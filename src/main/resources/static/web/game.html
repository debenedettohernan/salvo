<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship locations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/styles.css/styles.css" rel="stylesheet" type="text/css">

</head>
<div id="app" class="container">

    <nav></nav>
    <!--para no olvidar la cabecera-->
    <div class="row">
        <h1 class="col-5">{{player1.name}} </h1>
        <img class="col-1" src="images/vs.png" alt="vs">
        <h1 class="col-5">{{player2.name}}</h1>
    </div>

    <body>
        <main class="row">
            <div class="col-6">
                <table class="table table-dark table-bordered border-primary tables">
                    <thead>
                        <th></th>
                        <th class="casillas" v-for="numero in numeros">{{numero}}</th>
                    </thead>
                    <tbody v-for="letra in letras">
                        <tr>
                            <td class="casillas"><strong>{{letra}}</strong></td>
                            <td v-bind:id="letra + numero" v-for="numero in numeros"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <table class="table table-dark table-bordered border-primary tables">
                    <thead>
                        <th></th>
                        <th class="casillas" v-for="numero in numeros">{{numero}}</th>
                    </thead>
                    <tbody v-for="letra in letras">
                        <tr>
                            <td class="casillas"><strong>{{letra}}</strong></td>
                            <td v-bind:id="letra + numero + r " v-for="numero in numeros"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div class="btn-group">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select your ships</option>
                        <option v-for="naves in typeShips">{{naves.type}}</option>
                      </select>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Vertical</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Horizontal</label>
                </div>
            </div>
            <div>
                <button v-on:click="postShips" type="button" class="btn btn-primary col-2">Añadir naves</button>
                <button class="btn btn-primary col-2" type="button" value="Página anterior" onClick="history.go(-1);">Volver atras</button>
            </div>

            <footer></footer>
            <!--para no olvidar pie de pagina-->
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
<script src="scripts/game.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
